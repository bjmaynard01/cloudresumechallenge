name: Blob storage website CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
       inlineScript:  |
           az storage blob upload-batch --account-name "maynardcloudresume" --auth-mode key -d '$web' -s ./resume-site --pattern *

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az cdn endpoint purge --content-paths "/*" --profile-name "maynardfolks-cloud-resume-cdn-profile" --name "maynardfolks-cloud-resume-cdn-endpoint" --resource-group "Maynardfolks-Cloud-Resume-Challenge"

  #Azure Logout
    - name: logout
      run: | 
         az logout
      if: always()
